name: Publish

on:  # yamllint disable-line rule:truthy

  # postsubmit
  push:
    branches:
    - main
    paths:
    - 'tensorflow_federated/version.py'

  # manual
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  publish-release:
    name: Publish Release
    # Only if:
    # * Repository is not a fork.
    # * Branch is `main` (for workflow_dispatch trigger).
    if: |
      github.repository == 'google-parfait/tensorflow-federated'
      && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # Required to create a release.
    outputs:
      release-tag: v${{ env.version }}
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4.1.7

    - name: Get the latest version
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        latest_version="$(gh release view \
            --json "tagName" \
            --jq ".tagName" \
            | sed "s/^v//")"
        echo "latest_version=${latest_version}" >> $GITHUB_ENV

    - name: Get the version
      run: |
        version="$(sed --quiet \
            "s/^__version__ = '\(.*\)'$/\1/p" \
            "tensorflow_federated/version.py")"
        echo "version=${version}" >> $GITHUB_ENV

    - name: Get the description
      run: |
        description="$(sed --quiet \
            "/^## Release ${{ env.version }}$/,/^## Release /p" \
            "RELEASE.md" \
            | head --lines=-1 \
            | sed "s/^#//")"
        {
          echo "description<<EOF"
          echo "${description}"
          echo "EOF"
        } >> "$GITHUB_ENV"

    - name: Publish release
      if: ${{ env.latest_version != env.version }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ env.version }}" \
            --target="${{ github.sha }}" \
            --title="TensorFlow Federated ${{ env.version }}" \
            --notes='${{ env.description }}'

  test-package:
    name: Test Package
    needs: [publish-release]
    uses: ./.github/workflows/test_package.yaml
    with:
      ref: ${{ needs.publish-release.outputs.release-tag }}
    secrets: inherit

  publish-package:
    name: Publish Package
    needs: [test-package]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      id-token: write  # Required for trusted publishing.
    steps:

    - name: Download Python package
      uses: actions/download-artifact@v4.1.7
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish Python package
      uses: pypa/gh-action-pypi-publish@v1.8.14
